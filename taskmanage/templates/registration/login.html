{% extends "layouts.html" %}
{% load static %}
{% block title %}
login Form
{% endblock %}
{% load widget_tweaks %}
{% block content %}

<div class="dashboard">
    <div class="logincard">
        <div class="card text-center log form-group1">
            <div class="loginform ">
                <h2 class="p-2">Login Form</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary ">Login</button>
                </form>
                <p class="p-2">Dont have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
